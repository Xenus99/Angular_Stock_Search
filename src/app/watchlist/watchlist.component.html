<div class="d-flex justify-content-center">

        <div class="col-11 col-md-8">
            <h3 class="fs-3">My Watchlist</h3>

            <div class="spinner-border text-primary fs-3" style="width: 5rem; height: 5rem;" *ngIf="spinner" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>


            <div *ngIf="watchList.length == 0 && !spinner" class="alert alert-warning show text-center" role="alert">
                Currently you don't have any stock in your watchlist.
            </div>
            <br>

            <div class="border rounded my-3" *ngFor="let watch of watchList" [routerLink]="['/' , 'search', watch.ticker]">
                <div class="row">
                    <div class="col-sm-1"><button class="bg-white border-0" (click)="onRemoveWatch(watch.ticker)"><i class="bi bi-x"></i></button></div>
                </div>

                            <td [ngClass]="(watch.change > 0) ? 'text-success fs-4' : (watch.change < 0) ? 'text-danger fs-4' : 'text-dark fs-4'" style="font-weight: 500;">{{ watch.price }}</td>
                        </tr>
                        <tr>
                            <td class="fs-5 mx-4" style="font-weight: 500;">{{ watch.name }}</td>
                            <td [ngClass]="(watch.change > 0) ? 'text-success fs-5' : (watch.change < 0) ? 'text-danger fs-5' : 'text-dark fs-5'" style="font-weight: 500;"><i [class]="(watch.change > 0) ? 'bi bi-caret-up-fill' : 'bi bi-caret-down-fill'"></i> {{ watch.change }} ({{ watch.changePercent }}%)</td>
                        </tr>
                    </tbody>
                    
                  </table> -->

                <div class="row m-2 fw-bold">
                    <div class="col-6">
                        <h4 class="fs-5">{{ watch.ticker }}</h4>
                        <h5 class="fs-6">{{ watch.name }}</h5>
                    </div>
                    <div [class]=" (watch.change > 0) ? 'col-6 text-success' : ((watch.change < 0) ? 'col-6 text-danger' : 'col-6 text-dark')">
                        <h4 class="fs-5">{{ watch.price }}</h4>
                        <i [class]="(watch.change > 0) ? 'bi bi-caret-up-fill' : 'bi bi-caret-down-fill'"></i><h5 class="fs-6" style="display: inline-block">{{ watch.change }} ({{ watch.changePercent }}%)</h5>
                    </div>
                </div>
                <br>
            </div>
            <br>

        </div>
</div>
